<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑员工</title>
</head>
<body>
    <form th:action="@{/employee}" method="post">
        <input type="hidden" name="id" th:value="${employee.id}">
        <input type="hidden" name="_method" value="put">
        姓名：<input type="text" name="lastName" th:value="${employee.lastName}"><br/>
        邮箱：<input type="email" name="email" th:value="${employee.email}"><br/>
        性别：<input type="radio" name="gender" value="0" th:field="${employee.gender}">男<input type="radio" name="gender" value="1" th:field="${employee.gender}">女<br/>
        <input type="submit">
    </form>
</body>
</html>
